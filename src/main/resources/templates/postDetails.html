<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CodeBlog</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>

<header>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1" style="font-weight: bold">MyCodeBlog</span>
  </nav>
</header>

<main>
  <div class="container" style="width: 60%; padding-bottom: 30px;">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
        <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
        <li class="breadcrumb-item active" aria-current="page">Post</li>
      </ol>
    </nav>

    <article>
      <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
        <span th:text="${post.titulo}"></span>
      </h1>

      <p class="card-subtitle mb-2 text-muted">
        <i class="material-icons">person_outline</i>
        <span th:text="${post.autor}"></span>
        <br>
        <i class="material-icons">date_range</i>
        <span th:text="${post.data}"></span>
      </p>

      <section>
        <p class="card-text" style="margin-top: 40px;">
          <span th:utext="${post.texto}"></span>
        </p>
      </section>

      <!-- Botão para ver comentários -->
      <a th:href="@{/posts/{postId}/comments(postId=${post.id})}" class="btn btn-secondary">Ver Comentários</a>
    </article>
  </div>
</main>

<!-- jQuery e Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
